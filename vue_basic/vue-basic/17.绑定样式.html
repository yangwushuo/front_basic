<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic{
				width: 400px;
				height: 100px;
				border: 1px solid black;
			}
			
			.happy{
				border: 4px solid red;;
				background-color: rgba(255, 255, 0, 0.644);
				background: linear-gradient(30deg,yellow,pink,orange,yellow);
			}
			.sad{
				border: 4px dashed rgb(2, 197, 2);
				background-color: gray;
			}
			.normal{
				background-color: skyblue;
			}

			.atguigu1{
				background-color: yellowgreen;
			}
			.atguigu2{
				font-size: 30px;
				text-shadow:2px 2px 10px red;
			}
			.atguigu3{
				border-radius: 20px;
			}
    </style>
</head>
<body>

    <div id="root">
        <!-- 
            绑定class样式 字符串写法， 适用于: 样式的类名不确定，需要动态指定
                :class想到与 v-bind:class 这里是简写
                使用动态绑定vue会帮助将固定class和动态class进行合成 calss="basic mood"
        -->
        <div class="basic" :class="mood" @click="changMood">{{name}}</div><br/>

        <!--
            绑定class样式 数组写法，适用于: 要绑定的样式个数不确定、名字也不确定
                这里直接给动态class一个指定变量，这个变量['atguigu1', 'atguigu2', 'atguigu3']
                    vue会将这个动态和固定class解析成
                        class="basic atguigu1 atguigu2 atguigu3"
         -->
        <div class="basic" :class="classArr">{{name}}</div><br/>

        <!-- 
            绑定class样式 对象写法 适用于: 要绑定的样式个数确定、名字也确定，但要动态决定用不用
                动态绑定一个对象，对象中 key是类样式名 值是布尔值
                    如果该类名被设为true则代表 该类样式名生效
                    如果为false则失效不显示
         -->
        <div class="basic" :class="classObj">{{name}}</div><br/>

        <!-- 绑定style样式 对象写法 -->
        <div class="basic" :style="styleObj1">{{name}}</div><br/>
        <!-- 绑定style样式 数组写法 -->
        <div class="basic" :style="styleArr">{{name}}</div>
    </div>
    
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'Jason',
                    mood: 'normal',
                    //数组类样式
                    classArr:['atguigu1', 'atguigu2', 'atguigu3'],
                    //对象类样式
                    classObj: {
                        atguigu1: true,
                        atguigu2: false
                    },
                    //对象内联样式
                    styleObj1:{
                        fontSize: '40px',
                        color: 'red'
                    },
                    styleObj2:{
                        backgroundColor: 'orange'
                    },
                    //数组内联样式
                    styleArr:[
                        {
                            fontSize: '40px',
                            color: 'red'
                        },
                        {
                            backgroundColor: 'orange'
                        }
                    ]
                }
            },
            methods: {
                changMood(){
                    var arr = ['happy', 'sad', 'normal'];
                    var index = Math.floor(Math.random()*3);
                    this.mood = arr[index];
                    console.log("变化"+index);
                }
            },
        })
    </script>
</body>
</html>
