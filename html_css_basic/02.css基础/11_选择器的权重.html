<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的权重</title>
    <style>

        /* 
            样式的冲突
                -当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的

            发生样式冲突时，应用哪个样式有选择器的权重（优先级）决定

            选择器的权重 从大到小
                内联样式 1000
                id选择器 100
                类和伪类的选择器 10
                元素选择器 1
                通配选择器 0
                继承的样式 0
            
            比较优先级时，需要将所有的选择器的优先级进行相加计算
            最后优先级高的 则优先显示
            如果优先级计算后相同，此时则优先使用靠下的样式

            注意分组选择器，是单独计算的不参加总和计算
        */

        *{
            color: brown;
        }

        div{
            color: yellow;
        }

        div#box1{
            color: aquamarine;
        }

        .red{
            color: red;
        }

        #box1{
            color: blue;
        }

    </style>
</head>
<body>
    
    <div id="box1" class="red">我是一个div</div>

</body>
</html>
