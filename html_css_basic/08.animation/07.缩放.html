<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        .box1{
            width: 1000px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;

            /* 变形的原点 默认值 center 可以设置坐标 */
            transform-origin: center;
        }

        .box1:hover{
            /* 
                对元素进行缩放的函数：
                    scaleX() 水平方向缩放
                    scaleY() 垂直方向缩放
                    scale() 双方向的缩放
            */
            transform: scaleX(1);
        }

        .img-wrapper{
            width: 200px;
            height: 200px;
            border: 1px red solid;
            /* 溢出裁掉 */
            overflow: hidden;
        }

        img{
            transition: all 2s;
        }

        .img-wrapper:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>

    <div class="img-wrapper">
        <img src="" alt="" width="100%">
    </div>

</body>
</html>
