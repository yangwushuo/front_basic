<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>超链接</title>
    </head>
    <body>
        <!-- 
            超链接可以让我们从一个页面跳转到其他页面，
                或者是当前页面的一个位置
            
            使用a标签来定义超链接
                属性:
                    href 指定跳转的路径
                        - 值可以是一个外部的网站的地址
                        - 也可以写一个内部网页的地址
            超链接也是一个行内元素，在a标签中可以嵌套除了它自身意外的任何元素

            超连接可以使用相对路径访问文件
         -->

         <a href="https://www.baidu.com">百度一下</a>
         <br><br>
         <a href="06.列表.html">内部跳转</a>

    </body>
</html>
