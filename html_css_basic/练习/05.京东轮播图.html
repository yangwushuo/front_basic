<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <style>
        /* 设置图片的容器 */
        .img-list{
            width: 500px;
            height: 470px;
            margin: 100px auto;
            list-style: none;
            position: relative;
        }

        /* 设置li */    
        .img-list li{
            position: absolute;
        }

        /* 通过修改元素的层级来显示指定的图片 */
        .img-list li:nth-child(3){
            z-index: 1;
        }

        /* 设置导航点的样式 */
        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 40px;
        }

        .pointer a{
            float: left;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            margin:0px 4px;
            border: 2px solid transparent;
        }
        
        .pointer a.active{
            background-color: #fff;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="img/7-140126204053.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="img/7-140126204109.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="img/7-140126204116.jpg" alt="">
            </a>
        </li>   
        <div class="pointer">
            <a class="active" href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </ul>
</body>
</html>
