<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位简介</title>
    <style>
        
        body{
            font-size: 60px;
            height: 2000px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                固定定位：
                    -将元素的position设置为fixed则开启了元素的固定定位
                    -固定定位也是一种绝对定位，所以固定定位的大部分特点都和绝对定位一样
                        唯一不同的是固定定位永远参照于浏览器的视口也就是总浏览器视口（屏幕可视区域）进行定位
                        固定定位的元素不会随网页的滚动条滚动 相当于固定在屏幕上
            */
            position: fixed;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box4{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .box5{
            width: 400px;
            height: 400px;
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="box1">1</div>
    <div class="box5">
        5
        <div class="box4">
            4
            <div class="box2">
                2
            </div>
            <div class="box3">
                3
            </div>
        </div>
    </div>
    

</body>
</html>
