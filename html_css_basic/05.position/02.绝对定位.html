<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位简介</title>
    <style>
        
        body{
            font-size: 60px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                绝对定位
                    -当元素的position属性值设置为absolute，则开启了元素的绝对定位
                    -绝对定位的特点：
                        1.开启绝对定位后，如果不设置偏移量则元素的位置不会发生变化
                        2.开启绝对定位后，元素会从文档流中脱离
                        3.绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
                        4.绝对定位会使元素提升一个层级
                        5.绝对定位元素是相对于包含快进行定位的

                        包含快
                            -正常情况下：
                                包含块就是离当前元素最近的祖先块元素
                                <div> <div> </div></div>
                                <div><span><em>hello</em></span></div>
                            -绝对定位的包含快：
                                包含块就是离它最近的开启了相对定位的祖先元素，
                                    如果所有的祖先元素都没有开启相对定位则相对于根元素进行定位(html)

                            -html(根元素、初始包含块)
            */
            position: absolute;
            left: 0;
            top: 20px;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box4{
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }

        .box5{
            width: 400px;
            height: 400px;
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="box1">1</div>
    <div class="box5">
        5
        <div class="box4">
            4
            <div class="box2">
                2
            </div>
        </div>
    </div>
    <div class="box3">3</div>

</body>
</html>
