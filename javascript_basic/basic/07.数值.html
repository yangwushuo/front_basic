<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
            //在js中所有的数值都是Number类型，包括整数和浮点数(小数)
			// 检查类型：typeof
			var a = 123;
			console.log(typeof a );
			// 可表示的最大值和最小值（0以上）,超过最大值则返回Infinity
            //如果使用Number表示的数字超过了最大值，则会返回一个Infinity 表示正无穷
			console.log(Number.MAX_VALUE);
			console.log(Number.MIN_VALUE);
            //使用typeof检查Infinity 
			// typeof返回infinity返回number
			var b = Infinity;
			console.log(typeof b);

            //NaN(Not a Number)不是一个数字
            a = "abc" * "bcd";
            console.log(a);

			// js整数运算基本可以保持精确,js浮点数运算可能得到不精确结果
			var c = 100+200;
			console.log(c)
		</script>
	</head>

	</body>
</html>
