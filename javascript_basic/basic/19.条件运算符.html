<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            条件运算符也叫三元运算符
                语法：
                    条件表达式?语句1:语句2;
                -执行的流程:
                    条件运算符在执行时，首先对条件表达式进行求值
                        如果该值为true则执行语句1并返回结果
                        如果该值为false则执行语句2并返回结果
        */

        var a = 30;
        var b = 20;

        var max = a > b ? a : b;
    </script>
</head>

</body>
