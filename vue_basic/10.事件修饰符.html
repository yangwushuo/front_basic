<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 50px;
            background-color: skyblue;
        }
        .box1{
            padding: 5px;
            background-color: skyblue;
        }
        .box2{
            padding: 5px;
            background-color: orange;
        }
        .list{
            width: 200px;
            height: 200px;
            background-color: peru;
            overflow: auto;
        }
        li{
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- 
        Vue中的事件修饰符:
            1.prevent： 阻止默认事件(常用)；
            2.stop： 阻止事件冒泡(常用)；
            3.once：事件只触发一次(常用)
            4.capture：使用事件的捕获模式
            5.self：只有event.target是当前操作的元素是才触发事件；
            6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
     -->

    <!-- 容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>

        <!-- 阻止默认事件(常用) 跳转之类 -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">
            点我提示信息
        </a>

        <!-- 阻止事件冒泡并且阻止跳转 先阻止跳转再阻止冒泡 -->
        <div @click="showInfo">
            <a href="https://www.baidu.com" @click.prevent.stop="showInfo"></a>
        </div>

        <!-- 阻止事件冒泡(常用) -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>

        <!-- 事件只触发一次(常用) -->
        <button @click.once="showInfo">点我提示信息</button>

        <!-- 使用事件的捕获模式 也就是向内捕获的时候就触发函数，而不是冒泡的时候再调用函数 -->
        <div class="box1" @click.capture="showMsg(1)">
            box1
            <div class="box2" @click="showMsg(2)">
                box2
            </div>
        </div>

        <!-- 只有event.target是当前操作的元素时才触发事件；使用self也就是只有本身被触发才会触发，子元素冒泡不管用-->
        <div class="demo1" @click.self="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>

        <!-- passive：事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <!-- scroll滚动条滚动事件  -->
        <!-- wheel 只有鼠标滚轮滚动一下调用一次 -->
        <!-- 
            总结demo函数中调用100000次输出，使用wheel事件只有循环执行完成之后，滚轮才会向下滚动一点
                如果添加passive则让默认行为立即执行(滚轮向下滚动)，然后再执行循环
                    如果使用scroll它原本就先立即执行滚轮再执行循环函数
         -->
        <ul @wheel="demo" class="list" >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script type="text/javascript" src="./js/vue.js"></script>
    <script>
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false; 

        const vm = new Vue({
            el: '#root',
            data: {
                name: '南京大学',
            },
            methods: {
                showInfo(){
                    console.log("这是一串信息");
                },
                showMsg(msg){
                    console.log(msg);
                },
                demo(){
                    for (let index = 0; index < 100000; index++) {
                        console.log(index);
                    }
                }
            }
        });
    </script>
</body>
</html>
