<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            slice()
                -可以用来了从数组提取指定元素
                -该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
                -参数：
                    1.截取开始的位置的索引，包含开始索引
                    2.截取结束的位置的索引，不包含结束索引
                        -第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                    -索引可以传递一个负值，如果传递一个负值，则从后往前计算
                        -1倒数第一个
                        -2倒数第二个
        */
        var nums = [1,2,3,4,5,6];
        var list1 = nums.slice(0,2); //[1,2]
        var list2 = nums.slice(1,3); //[2,3]
        var list3 = nums.slice(2,-1);   //[3,4,5]


        /* 
            splice()
                -可以用于删除数组中的指定元素
                -使用splice()会影响到原数组，会将指定元素从原数组中删除
                    并将被删除的数组作为返回值返回
                
                -参数：
                    第一个，表示开始位置的索引
                    第二个，表示删除的数量，也就是步长
                    第三个等多个参数
                        可以传递一些新的元素，这些元素将会自动插入到开始位置索引前面
                        也就删除原来的，替换掉新的元素。
        */

        var coins = ["BTC","ETH","ETC","EOS","LTC"];
        var coin1 = coins.splice(0,2,"UNI","AAVE"); //["UNI","AAVE","ETC","EOS","LTC"]
        var coin2 = coins.splice(1,0); //步长为0相当于一个也不删
        
    </script>
</head>

</body>
</html>
