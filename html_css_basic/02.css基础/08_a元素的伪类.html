<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的伪类</title>
    <style>
        /* 
            :link 用来表示没访问过的连接（正常的连接）
            
        */
        a:link{
            color: red;
        }
        /* 
            :visited 用来表示访问过的连接
            由于隐私的原因，所以visited这个伪类只能修改连接的颜色
        */
        a:visited{
            color: orange;

        }
        /* 
            :hover 用来表示鼠标移入的状态
        */
        a:hover{
            color: aquamarine;
            font-size: 50px;
        }
        /* 
            :active 用来表示鼠标点击
        */
        a:active{
            color: green;
        }
    </style>
</head>
<body>

    <!-- 
        1.没有访问过的连接
        2.访问过的连接 

     -->
    <a href="https://www.baidu.com">Baidu访问过的连接</a>
    <br>
    <a href="https://www.baidu123.com">Baidu没访问过的连接</a>
</body>
</html>
