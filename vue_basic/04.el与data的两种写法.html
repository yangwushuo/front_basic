<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>

    <!-- 
        data与el的2种写法
            1.el有2种写法
                i. new Vue时候配置el属性
                ii. 先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data有2种写法
                i. 对象式
                ii. 函数式
                如何选择: 目前那种写法都可以，以后学习到组件时，data必须使用函数时，否则会报错
            3.一个重要的原则:
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->

    <!-- 一个容器 -->
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    
    <script type="text/javascript">
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false; 

        //el的两种写法
        /* var v = new Vue({
            //el: "#root", //第一种写法
            data: {
               name: 'Jason'
            }    
        })
        //第二种方法
        v.$mount('#root'); */

        //data的两种写法
        new Vue({
            el: 'root',
            //data的第一个种写法：对象式
            /* data: {
                name: 'Jason'
            } */

            //data的第二种写法：函数式
            data: function(){
                //此处的this是vue的实例对象
                console.log('%%%%',this);
                return {
                    name: 'Jason'
                }
            }
        })
        
    </script>
</body>
</html>
