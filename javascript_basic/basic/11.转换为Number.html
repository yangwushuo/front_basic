<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            将其他的数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        -字符串 -> 数字
                            1.如果是纯数字的字符串，则直接将其转换为数字
                            2.如果字符串中有非数字内容，则转化为NaN
                            3.如果字符串是一个空串或者全是空格的字符串，则转为0
                        -布尔 -> 数字
                            true 转成1
                            flase 转成 0   
                        -Null -> 数字 = 0 
                        -undefined -> 数字NaN
                转换方式二：
                    -这种方式专门用来对付字符串
                    -parseInt() 把一个字符串转换为整数
                    -parseFloat() 把一个字符串转换为浮点数
                    
        */

        var a = "123";
        //调用Number函数将a转换为Number类型
        a = Number(a);

        a = true;
        a = Number(a);

        a = null;
        a = Number(a);

        a = undefined;
        a = Number(a);

        a = "123px";
        //调用parseInt() 函数将a转换为Number
        /* 
            parseInt() 可以将一个字符串中的有效的整数内容取出来
                然后转为Number
                从开头到最后，遇到非数字则结束转换

            parseInt()作用和上述类似
                从开头到最后，遇到除小数点以为非数字则结束
        */
        a = parseInt(a);

        //对小数进行取整可以使用parseInt
        a = parseInt(123.99);

        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
