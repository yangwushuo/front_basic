<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            相等运算符用来比较两个只是否相等，
                如果相等会返回true，否则返回false

            使用== 来做相等运算
                -当使用==来比较两个值时，如果值的类型不同，
                    则会自动进行类型转换，将其转换为相同的类型
                        然后再进行比较
            NaN不和任何值相等，包括它本身

            使用 != 来做不相等运算
                不相等用来判断两个值是否不相等，如果不相等则返回true
                -不相等也会对变量进行自动的类型转换，如果转换后相等它会返回false

            === 
                全等
                    -用来判断两个值是否全等，它和相等类似，不同的是不会做自动的类型转换，如果两个值的类型不同直接返回false  
                        
            !== 
                不全等
                    -如果两个值类型和数值都不相等则直接返回true
        */
        var a = 10;

        console.log(a == 4); //false

        console.log("1" == 1);

    </script>
