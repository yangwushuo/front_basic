<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长表格</title>
</head>
<body>
    <table border="1" width="50%" align="center">
        <!-- 
            可以将一个表格分成三个部分
                头部 thead
                主体 tbody
                底部 tfoot

                th表示头部的单元格
         -->
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000.1.1</td>
                <td>551</td>
                <td>141</td>
                <td>2782</td>
            </tr>
            <tr>
                <td>2000.2.1</td>
                <td>234</td>
                <td>566</td>
                <td>675</td>
            </tr>
            <tr>
                <td>2000.3.1</td>
                <td>245</td>
                <td>2345</td>
                <td>245</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
