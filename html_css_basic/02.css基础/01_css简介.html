<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css简介</title>
    <style>
        /* 
            第二种方式（内部样式表）：
                -将样式编写到head中的style标签中
                    然后通过css的选择器来选中元素并为其设置各种样式
                    可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
                -内部样式更加方便对样式进行复用
                -问题：
                    我们的内部样式表只能对一个网页起作用
                        它里边的样式不能跨页面进行服用
        */
        /* p{
            color: blue;
            font-size: 100px;
        } */
 
    </style>
    <!--
        第三种方式（外部样式表）
            -可以将css样式编写到一个外部css文件中
                然后通过link标签来引入外部的css文件
            -外部样式表需要通过link标签进行引入
                意味着只要使用这些样式的网页都可以对其进行引用
                使样式可以在不同网页之间进行复用
            -将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提高用户的体验，因为css文件已经在上一次访问时被浏览器的缓存
                保存过一次，所以第二次不需要再次请求，直接从缓存中提取使用即可
    -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <!-- 
        网页分成三个部分:
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        CSS
            -层叠样式表
            -网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
                而最终我们能看到只是网页的最上边一层
            -总之一句话，cSs用来设置网页中元素的样式 
    -->

    <!-- 
        使用css来修改元素的样式
        第一种方式（内联样式，行内样式）
            -在标签内部通过style属性来设置元素的样式
            问题：
                使用内联样式，样式只能对一个标签生效，
                    如果希望影响到多个元素必须在每一个元素中都复制一遍
                    并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便
                注意：开发时绝对不能使用内联样式
     -->
     <p style="color:red; font-size: 55px;">奥里给，干就完了</p>

     <p>我是大帅哥</p>
     <p>我是大美女</p>
</body>
</html>
