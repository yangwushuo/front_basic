<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }

        .box2{
            background-color: #bfa;

            /* 设置box2的动画 */
            /* animation-name: 要对当前元素生效的关键帧的名字; */
            animation-name: test;

            /* animation-duration: 动画的执行时间; */
            animation-duration: 2s;

            /* animation-delay: 动画的延时 */
            animation-delay: 2s;

            /* animation-timing-function: ease-in-out; */

            /* 
                animation-iteration-count: 动画执行的次数;
                    可选值：
                        次数
                        infinite 循环
             */
            animation-iteration-count: infinite;

            /* 
                animation-direction
                    指定动画运行的方向
                        可选值：
                        normal 默认值 从 from 向 to 运行每次都是这样
                        reverse 从 to 向 from 运行 每次都是这样
                        alternate 从 from 向 to 运行 重复执行动画时反向执行 from到to再从to到from
                        alternate-reverse 从 to 向 from 运行 重复执行动画时反向执行
            */
            animation-direction: normal;
            
            /* 
                animation-play-state: running 
                    可选值：
                        running 默认值 动画执行
                        paused 动画暂停
            */
            animation-play-state: running;

            /* 
                animation-fill-mode: 动画的填充模式;
                    可选值：
                        none 默认值 动画执行完毕元素回到初始位置
                        forwards 动画执行完停到动画结束的位置
                        backwards 动画延迟等待时，元素就会处于开始位置
                        both 结合了forwards和backwards
            */
            animation-fill-mode: none;

            /* 简写 */
            /* animation: test 2s 2 1s alternate */
        }

        /* 
            动画
                动画和过渡类似，都是可以实现一些动态的效果
                    不同的是过渡需要在某个属性发声变化时才会触发
                    动画可以自动触发动态效果

                设置动画效果，必须先要设置一个关键帧，关键帧设置了动画执行每一个步骤
        */
        @keyframes test{
            /* to表示动画的开始位置，也可以使用百分比 0% */
            from{
                margin-left: 0px;     
            }

            /* from动画的结束位置 也可以使用100% */
            to{
                margin-left: 700px;
            }
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
