<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的简写属性</title>
    <style>
        div{
            border: 1px red solid;

            /* 
                font 可以设置字体相关的所有属性
                    语法：
                        font：字体大小/行高 字体族
            */
            /* font: italic bold 50px/2 serif; */
            /* font: 50px/2 serif; */

            font-size: 50px;
            /*
                font-weight字体加粗
                    可选值：
                        normal 默认值 不加粗
                        bold 加粗
                        100-900 九个级别

                font-style 字体风格
                    normal 正常的
                    italic 斜体
             */
            /* font-weight: bold; */
            font-weight: 500;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <div>
        今天天气真不错，我好想出去玩
    </div>

</body>
</html>
