<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix</title>
    <style>

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        /* 如果这样使用，解决了子元素和父元素，外边距重叠的问题，但如果子元素
            子元素外边距太大会造成子元素从父元素溢出问题
        */
        .box1::before{
            content: '';
            display: table;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }

        /* clearfix 这个样式可以同时解决高度塌陷和外边距重叠的问题，当你在遇到这些问题屎，直接使用clearfix */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
