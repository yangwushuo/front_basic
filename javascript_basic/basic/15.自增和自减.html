<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            自增
                -通过自增可以使变量在自身的基础上增加1
                -对于一个变量自增以后，原变量的值会立即自增1
                -自增分成两种：后++(a++) 和 前++(++a)
                    无论是那个形式都会使a立即增加1
                        不同的是a++和++a的值不同
                    a++等于原来的值 
                    ++a等于增加1后的值
        */
        var a = 1;
        a++;    //自增1
        ++a;
        console.log(a);

    </script>
</head>
