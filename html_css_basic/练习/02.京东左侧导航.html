    <style>

        /* 设置body */
        body{
            /* 背景颜色 */
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav{
            /* 设置宽度*/
            width: 190px;
            /* 设置高度 */
            height: 450px;
            /* 设置padding */
            padding: 10px 0px;
            /* 设置一个背景颜色 */
            background-color: #fff;
            /* 居中 */
            margin: 0px auto;
        }

        /* 设置菜单内部的itme */
        .left-nav .item{
            /* 指定高度 */
            height: 25px;
            /* 让一个文字在父元素中垂直居中，只需要将父元素的line-height设置为一个和父元素height一样的值 */
            line-height: 25px;
            /* 左内边距 */
            padding-left: 18px;
        }

        /* 为item设置一个鼠标移入的效果 */
        .item:hover{
            background-color: yellow;
        }

        /* 设置一个超链接的样式 */
        .item a{
            /* 设置字体大小 */
            font-size: 14px;
            /* 设置字体的颜色 */
            color: #333;
            /* 去除下划线 */
            text-decoration: none;
        }

        .item a:hover{
            color: red;
        }
    </style>
</head>
