<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
    </style>
</head>
<body>

    <!-- 
        v-for指令:
            1.用于展示列表数据
            2.语法：v-for="(item, index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）

        注意: 必须为每一行添加一个唯一标识 也就是:key=id这样具有唯一标识的属性
    -->

    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(v, k) in cars" :key="k">
                {{k}}-{{v}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>测试遍历字符串(用的少)</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">
                {{index}}-{{char}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数(用的少)</h2>
        <ul>
            <li v-for="(number, index) in 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
    
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        new Vue({
            el: '#root',
            data() {
                return {
                    persons:[
                        {id: '001', name: 'Jason', age: 19},
                        {id: '002', name: 'Tatum', age: 20},
                        {id: '003', name: 'Lebro', age: 21}
                    ],
                    cars:{
                        name: '福特',
                        color: '黑色',
                        carBoss: 'Jason',
                        runNum: '100km'
                    },
                    str: 'yanadfafwefwef'
                }
            }
        })
    </script>
</body>
</html>
