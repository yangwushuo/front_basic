<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic{
				width: 400px;
				height: 100px;
				border: 1px solid black;
			}
			
			.happy{
				border: 4px solid red;;
				background-color: rgba(255, 255, 0, 0.644);
				background: linear-gradient(30deg,yellow,pink,orange,yellow);
			}
			.sad{
				border: 4px dashed rgb(2, 197, 2);
				background-color: gray;
			}
			.normal{
				background-color: skyblue;
			}

			.atguigu1{
				background-color: yellowgreen;
			}
			.atguigu2{
				font-size: 30px;
				text-shadow:2px 2px 10px red;
			}
			.atguigu3{
				border-radius: 20px;
			}
    </style>
</head>
<body>

    <!-- 
        条件渲染:
            1.v-if
                写法：
                    (1).v-if="表达式"
                    (2).v-else-if="表达式"
                    (3).v-else="表达式"
                适用于: 切换频率较低的场景。
                特点: 不展示的DOM元素直接被移除
                注意: v-if可以和v-else-if、v-else一起使用，但要求结构不能被"打断"

            2.v-show
                写法: v-show="表达式"
                适用于: 切换频率较高的场景
                特点: 不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
            
            3.备注: 使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到

            总结: v-show v-if 这件区别： show只是将标签display设置为none渲染 不管是否未true还是false还是渲染只是将标签隐藏
                而v-if如果为false则不去渲染
     -->

    <div id="root">
        <h2>当前的n值:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 display:none -->
        <h2 v-show="false">欢饮来到{{name}}</h2>
        <h2 v-show="1 === 1">欢饮来到{{name}}</h2>

        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢饮来到{{name}}</h2>
        <h2 v-if="1 === 1">欢饮来到{{name}}</h2>

        <!-- 
            v-else和v-else-if
            相当于java中的ifelse语句 
            注意: vue直接的v-if v-else-if语句标签之间不能有其他不相关的标签插入，必须紧靠着互相挨着。不然会出现报错
         -->
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 1">Angular</div>
        <div v-else-if="n === 1">Angular</div>
        <div v-else>Angular</div>

        <!-- template配合v-if来使用，为true时候不会将template标签渲染出来  -->
        <template v-if="n === 1">
           <h2>你好</h2>
           <h2>南京大学</h2>
           <h2>北京</h2>
        </template>

    </div>
    
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'Jason',
                    n: 0
                }
            }
        })
    </script>
</body>
</html>
