<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            字面量，都是一些不可改变的值也就是常量
                字面量都是可以直接使用，但是我们一般都不会直接使用字面量

            变量 变量可以用来保存字面量，而且变量的值是可以任意改变的
                变量更加方便我们的使用，所以在我们的开发中，都是使用变量去保存一个字面量
                而很少直接使用字面量
                可以通过变量对字面量进行描述
        */
       //声明变量
       //在js中使用var关键字来声明一个变量
       var a;
       //为变量赋值
       a = 123;
       a = 456;
       a = 13241341;
       //声明和赋值同时进行
       var b = 1324;

       var age = 80;

       console.log(a);
    </script>
</head>
