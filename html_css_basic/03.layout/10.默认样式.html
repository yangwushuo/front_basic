<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认样式</title>
    <style>
        /* 
            默认样式：
                -通常情况，浏览器都会为元素设置一些默认样式
                -默认样式的存在会影响到页面的布局
                    通常情况下编写网页时必须要去除浏览器的默认样式（pc端的页面）
        */
        body{
            margin: 0;
        }

        p{
            margin: 0;
        }

        ul{
            /* margin: 0;
            padding: 0; */
            /* 去除项目符号 */
            list-style: none;
        }
        
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>我是大帅哥</p>
    <p>我是大帅哥</p>
    <p>我是大帅哥</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
